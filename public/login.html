    <!-- Specifying a Webpage Icon for Web Clip 
        Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->

    <link rel="apple-touch-startup-image" href="img/splash/ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="img/splash/iphone.png" media="screen and (max-device-width: 320px)">

<body class="animated fadeInDown I18N">
    <header id="header">
        <div id="logo-group">
            <span id="logo"> <img src="img/logo_gdes.png" alt="ASWSII"> </span>
        </div>
        <span id="extr-page-header-space" class="txt-primary">(c) Ariadna Software S.L. 2017-2018 </span>
    </header>
    <div id="main" role="main" style="background-image:url(img/fondo.jpg); background-size:cover;background-repeat: no-repeat;background-position: center center;">
        <!-- MAIN CONTENT -->
        <div id="content" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
                    <h1 class="txt-color-white login-header-big" data-i18n="app_titulo">
                            ASWSII 
                        </h1>
                    <h2 id="version" class="txt-color-white">VRS 1.0.1.0</h2>
                    <h2 class="txt-color-white" data-i18n="app_descripcion">GESTIÓN DE OFERTAS</h2>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                    <div class="well no-padding">
                        <form action="index.html" id="login-form" class="smart-form client-form">
                            <header data-i18n="login.acceso">
                                Acceso al sitio
                            </header>
                            <fieldset>
                                <section>
                                    <label class="label" data-i18n="login.login">Login</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-user"></i>
                                        <input type="text" name="login" data-bind="value: login">
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                        <span data-i18n="login.valLogin"> Por favor, introduzca su login</span></b>
                                    </label>
                                </section>
                                <section>
                                    <label class="label" data-i18n="login.password">Password</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-lock"></i>
                                        <input type="password" name="password" data-bind="value: password">
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 
                                        <span data-i18n="login.valPassword">Introduzca su password</span></b>
                                    </label>
                                    <div class="note">
                                        <a href="#" data-i18n="login.olvido">He olvidado el login o password</a>
                                    </div>
                                </section>
                                <section>
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" checked="">
                                        <i></i><span data-i18n="login.conectado">Permanecer conectado</span>
                                    </label>
                                </section>
                            </fieldset>
                            <footer>
                                <span id="mensaje" class="txt-color-red"></span>
                                <button id="btnLogin" type="submit" class="btn btn-primary" data-i18n="login.btnLogin">
                                    Entrar
                                </button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--================================================== -->
    <!-- PACE LOADER -->
    <script src="js/plugin/pace/pace.min.js"></script>
    <!-- JQUERY -->
    <script src="js/libs/jquery/jquery-2.1.1.min.js"></script>

    <script src="js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="js/libs/sprintf/sprintf.min.js"></script>
    <script src="js/libs/numeral/numeral.js"></script>

    <script src="js/libs/moment/moment.js"></script>
    <script src="js/libs/notification/SmartNotification.min.js"></script>
    <!-- Idiomas -->
    <script src="js/libs/i18next/i18next-1.9.0.js"></script>
    <script src="locales/validator-languages.js"></script>
    <script src="locales/datepicker-languages.js"></script>
    <script src="locales/datatable-languages.js"></script>
    <script src="locales/select2-languages.js"></script>
    <script src="locales/numeral-languages.js"></script>
    <!-- SADMIN -->
    <script src="js/libs/sadmin/app.config.js"></script>
    <script src="js/libs/sadmin/app.min.js"></script>
    <!-- Configuraciones -->
    <script src="config/myconfig.js"></script>
    <script src="js/app/comun.js"></script>
    <!-- Funciones propias comunes [conservar el orden] -->
    <script src="js/comun/comun.idiomas.js"></script>
    <script src="js/comun/comun.notificaciones.js"></script>
    <script src="js/comun/comun.ajax.js"></script>
    <script src="js/comun/comun.general.js"></script>
    <!-- Funciones propias de esta página -->
    <script src="js/app/login.js"></script>

    (function($) {
        $(document).ready(function() {
            apiPaginaLogin.ini();
        });
    })(jQuery);
    </script>
</body>

</html>
